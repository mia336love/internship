<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM table layout</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

    <link rel="stylesheet" href="style">
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2">таблица</td>
                <td rowspan="4">навигация</td>
            </tr>

            <tr>
                <td>Nissan</td>
                <td rowspan="3">Поисковики</td>
            </tr>
            <tr>
                <td>Mazda</td>
            </tr>
            <tr>
                <td>Toyota</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
