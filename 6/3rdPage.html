<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Я спал? Я сплю?</p>

    <button id="historyBack">←</button>
    <button id="historyForward">→</button>
    
    <script>
        document.getElementById('historyBack').addEventListener('click', () => history.back())
        document.getElementById('historyForward').addEventListener('click', () => history.forward())
    </script>
</body>

</html>
