<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th iteration</title>

    <link rel="stylesheet" href="fifth.css">
</head>

<body>

    <form class="registration-main">
        <h2>Registration</h2>

        <fieldset>
            <legend>Name:</legend>
            <input type="text" id="regName" placeholder="Name">
        </fieldset>

        <fieldset>
            <legend>Email:</legend>
            <input type="text" id="regEmail" placeholder="Email">
        </fieldset>

        <fieldset>
            <legend>Password:</legend>
            <input type="text" id="regPassword" placeholder="Password">

        </fieldset>

        <div class="choose-class-btn">
            <button id="authorButton">Become an author</button>
            <button id="readerButton">Become a reader</button>
        </div>

    </form>

    <form class="login-main">
        <h2>Log in</h2>

        <fieldset>
            <legend>Name:</legend>
            <input type="text" id="log-name" placeholder="Name">
        </fieldset>

        <fieldset>
            <legend>Email:</legend>
            <input type="text" id="log-email" placeholder="Email">
        </fieldset>

        <fieldset>
            <legend>Password:</legend>
            <input type="text" id="log-password" placeholder="Password">
        </fieldset>

        <button class="reg-btn">Log in</button>
    </form>

    <script src="fifth.js"></script>
</body>

</html>
